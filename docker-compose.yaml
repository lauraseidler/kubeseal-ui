---
version: "3.8"

services:
  ui:
    build:
      context: src
      target: base
    working_dir: /srv
    command:
      - dumb-init
      - npm
      - run
      - dev
    environment:
      # This bucket is public to allow easy testing - use responsibly :)
      BUCKET_URL: gs://kubeseal-test-certificates
    ports:
      # Main app
      - "3000:3000"
      # Live reload
      - "3001:3001"
    volumes:
      - ./src:/srv
      - node-modules:/srv/node_modules
      - remix-build:/srv/build
      - remix-cache:/srv/.cache
      - remix-public-build:/srv/public/build

volumes:
  node-modules:
  remix-build:
  remix-cache:
  remix-public-build:
